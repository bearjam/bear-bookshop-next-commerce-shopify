overwrite: true
generates:
  # bearbookshop/types/graphql.ts:
  #   plugins:
  #     - typescript
  #     - typescript-resolvers
  bearbookshop/shopify/storefront/documents.ts:
    documents: bearbookshop/shopify/storefront/**/*.{ts,tsx}
    schema:
      - 'https://${NEXT_PUBLIC_SHOPIFY_STORE_DOMAIN}/api/2021-10/graphql.json':
          headers:
            X-Shopify-Storefront-Access-Token: ${NEXT_PUBLIC_SHOPIFY_STOREFRONT_ACCESS_TOKEN}
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  bearbookshop/shopify/admin/documents.ts:
    documents: bearbookshop/shopify/admin/**/*.{ts,tsx}
    schema:
      - 'https://${NEXT_PUBLIC_SHOPIFY_STORE_DOMAIN}/admin/api/2021-10/graphql.json':
          headers:
            X-Shopify-Access-Token: ${SHOPIFY_ADMIN_ACCESS_TOKEN}
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
